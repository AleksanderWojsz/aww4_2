<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            color: #ececec;
            background-color: #212529;
        } /* focus jest po to zeby okienko nie robilo sie biale po kliknieciu*/
        .form-control, .form-select, .input-group-text, .form-check-input, .form-control:focus, .form-select:focus, .input-group-text:focus, .form-check-input:focus{
            color: #ececec;
            background-color: #343a40;
            border: 1px solid #495057;
        }
        .form-control::placeholder {
            color: #ececec;
        }
    </style>
</head>
<body> <!--<body class="bg-light">-->


<div class="container w-50">

    <h2 class="text-center" >Checkout form</h2>
    <p class="text-center mb-5">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    <h4 class="mb-4">Billing address</h4>

    <form>
        <div class="row mb-3">
            <div class="col"> <!-- Oba pola będą zajmowały tyle ile mogą ale po równo -->
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12"> <!-- To zajmuje 12 czyli wszystkie -->
                <label for="text" class="form-label">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" id="text" class="form-control" placeholder="Username"/>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-5">
                <label class="form-label" for="country">Country</label>
                <select class="form-select" id="country">
                    <option selected>Choose...</option>
                    <option value="1">Poland</option>
                    <option value="2">Germany</option>
                    <option value="3">United Kingdom</option>
                </select>
            </div>
            <div class="col-5">
                <label class="form-label" for="state">State</label>
                <select class="form-select" id="state">
                    <option selected>Choose...</option>
                    <option value="1">California</option>
                    <option value="2">Florida</option>
                    <option value="3">Georgia</option>
                </select>
            </div>
            <div class="col">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" value="">
            </div>
        </div>

        <hr> <!-- linia -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Shipping address is the same as my billing address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Save this information for next time
            </label>
        </div>

        <hr>

        <h4 class="mb-3">Payment</h4>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment0" checked>
                <label class="form-check-label" for="payment0">
                    Credit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment1">
                <label class="form-check-label" for="payment1">
                    Debit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment2">
                <label class="form-check-label" for="payment2">
                    PayPal
                </label>
            </div>
        </div>

        <hr>

        <button class="w-100 btn btn-primary" type="submit">Continue to checkout</button>
    </form>
</div>

</body>
</html>
